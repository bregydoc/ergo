syntax = "proto3";

package ergo;

option go_package = "schema";


message Error {
    bytes id = 1;
    uint64 code = 2;
    string error = 3;
    string message = 4;

    Language defaultLanguage = 5;
    repeated Language availableLanguages = 6;
}

message Language {
    bytes id = 1;
    string name = 2;
}